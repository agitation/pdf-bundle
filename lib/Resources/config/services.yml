services:
   agit.pdf:
       class: Agit\PdfBundle\Service\PdfService
       arguments: [ "%kernel.cache_dir%" ]

   agit.pdf.fontcache:
       private: true
       class: Agit\PdfBundle\Service\GenerateFontCache
       arguments: [ "@kernel", "@agit.pdf", "%agit.pdf.fonts%" ]
       tags: [{ name: kernel.cache_warmer }]

parameters:
    agit.pdf.fonts: null # default, can be overridden in parameters.yml
